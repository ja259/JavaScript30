<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>


  <div class="keys">
    <div KeyA="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div KeyS="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div KeyD="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div KeyF="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div KeyG="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div KeyH="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div KeyJ="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div KeyK="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div KeyL="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio KeyA="65" src="sounds/clap.wav"></audio>
  <audio KeyS="83" src="sounds/hihat.wav"></audio>
  <audio KeyD="68" src="sounds/kick.wav"></audio>
  <audio KeyF="70" src="sounds/openhat.wav"></audio>
  <audio KeyG="71" src="sounds/boom.wav"></audio>
  <audio KeyH="72" src="sounds/ride.wav"></audio>
  <audio KeyJ="74" src="sounds/snare.wav"></audio>
  <audio KeyK="75" src="sounds/tom.wav"></audio>
  <audio KeyL="76" src="sounds/tink.wav"></audio>

<script>
  
   function playSound(e) {
    const audio = document.querySelector(`audio[Key="${e.code}"]`);
    const key = document.querySelector(`.key[Key="${e.code}"]`);
    if(!audio) return; // stop the function from running all together
    audio.currentTime = 0; //rewind to the start
    audio.play();
    key.classList.add('playing');
  }

  function removeTransition(e) {
    if(e.propertyName !== 'transform') return; //skip it if it's not a transform
    this.classList.remove('playing');
  }

  const keys = document.querySelectorAll('.key');
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown',playSound);
</script>

</body>
</html>
